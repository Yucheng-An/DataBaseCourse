<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warehouse Dashboard - Bar Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
    }
    .chart-container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      border-radius: 8px;
    }
    .bar-chart {
      display: flex;
      align-items: flex-end;
      height: 300px;
      border-left: 2px solid #333;
      border-bottom: 2px solid #333;
      margin: 20px;
      padding: 10px;
      position: relative;
    }
    .bar {
      width: 15%;
      margin: 0 10px;
      text-align: center;
    }
    .bar div {
      height: 100%;
      width: 100%;
      background-color: #4CAF50;
      border-radius: 4px;
    }
    .bar span {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    .bar-label {
      text-align: center;
      margin-top: 10px;
    }
    .y-axis {
      position: absolute;
      top: 0;
      left: -30px;
      font-size: 12px;
    }
  </style>
</head>
<body>
<h1>Warehouse Dashboard - Bar Chart</h1>
<div class="chart-container">
  <div class="bar-chart" id="bar-chart"></div>
</div>
<script>
  const warehouse = {
    "10001": 2,
    "10002": 43,
    "10003": 41,
    "10004": 44,
    "10005": 41
  };

  const barChart = document.getElementById('bar-chart');
  const maxQuantity = Math.max(...Object.values(warehouse));

  for (const [itemId, quantity] of Object.entries(warehouse)) {
    const barContainer = document.createElement('div');
    barContainer.className = 'bar';

    const bar = document.createElement('div');
    bar.style.height = `${(quantity / maxQuantity) * 100}%`;

    const quantityLabel = document.createElement('span');
    quantityLabel.textContent = quantity;

    const barLabel = document.createElement('div');
    barLabel.className = 'bar-label';
    barLabel.textContent = itemId;

    barContainer.appendChild(bar);
    barContainer.appendChild(quantityLabel);
    barContainer.appendChild(barLabel);
    barChart.appendChild(barContainer);
  }
</script>
</body>
</html>
