<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APP</title>
</head>
<body>
<h1>IndexedDB Object Generator</h1>
<script>
  function getCurrentTimestamp() {
    return new Date().toISOString();
  }
  function generateRandomID() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    return Array.from({ length: 6 }, () => chars[Math.floor(Math.random() * chars.length)]).join('');
  }
  function generateRandomLocation() {
    const latitude = (Math.random() * 180 - 90).toFixed(6);
    const longitude = (Math.random() * 360 - 180).toFixed(6);
    return { latitude, longitude };
  }
  function generateRandomStatus() {
    const statuses = ['working', 'maintenance', 'error'];
    return statuses[Math.floor(Math.random() * statuses.length)];
  }
  function generateObject() {
    return {
      uuid: crypto.randomUUID(),
      sourceDB: "IndexedDB",
      createdTime: getCurrentTimestamp(),
      updatedTime: getCurrentTimestamp(),
      sensorID: generateRandomID(),
      sensorLocation: generateRandomLocation(),
      sensorStatus: generateRandomStatus()
    };
  }

  let req = indexedDB.open("IndexDB", 1);

  req.onupgradeneeded = function(event) {
    let db = event.target.result;
    db.createObjectStore("Sensor", { keyPath: "uuid" });
  };

  req.onsuccess = function(event) {
    let db = event.target.result;
    let transactionBook = db.transaction("Sensor", "readwrite");
    let bookObjectStore = transactionBook.objectStore("Sensor");

    // Add the book to the object store
    let addReq = bookObjectStore.add(generateObject());
  };

</script>
</body>
</html>
